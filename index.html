<html lang="en" ng-app="chartTest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Bar Chart Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <style>
        #toolContainer {
            border: 1px solid #eeeeee;
        }
    </style>
</head>

<body ng-controller="chartTestCtrl">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Custom Bar Chart</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 25px;">
    <div class="row">
        <div class="col-sm-6">
            <custom-bar-chart
            height="500"
            width="500"
            labels="label"
            values="data"
            legend="legend"
            gridscale="gridScale"
            seriesname="seriesName"></custom-bar-chart>
        </div>
        <div class="col-sm-6">
            <div id="toolContainer">
                <div class="card">
                    <div class="card-header">
                        Legend
                    </div>
                    <div class="card-body">
                        <div class="custom-control custom-checkbox">
                            <input name="legend" type="checkbox" class="custom-control-input" id="legendCheckbox" ng-model="legend">
                            <label class="custom-control-label" for="legendCheckbox">Show Legends</label>
                        </div>
                    </div>
                    <div class="card-header">
                        Label
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3" ng-repeat="lab in label track by $index">
                                <input class="form-control" type="text" ng-model="label[$index]">
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        Data
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3" ng-repeat="d in data track by $index">
                                <input class="form-control" type="number" ng-model="data[$index]">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
<script src="./custom-bar-chart.js"></script>
<script>
    angular.module('chartTest', ['customBarChart'])
    .config(function() {
        console.log('initiated');
    })
    .controller('chartTestCtrl', function($scope) {
        $scope.label = ['music', 'rock', 'Pop', 'Jazz', 'folk', 'country', 'heavy', 'metal'];
        $scope.data = [10, 14, 2, 12, 11, 13, 15, 200];
        $scope.legend = false;
        $scope.gridScale = 10;
        $scope.seriesName = "Demo Chart";
    });
</script>
</body>

</html>
